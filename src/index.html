<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<span class="wrapper">
    <div class="roll">
        <div class="roll-face">
            <div class="roll-eye-left">
                <div class="roll-eyeball"></div>
            </div>
            <div class="roll-eye-right">
                <div class="roll-eyeball"></div>
            </div>
            <div class="roll-mouth"></div>
            <div class="cheek"></div>
        </div>
    </div>
    <div class="six">
        <div class="six-face">
            <div class="six-eye-left">
                <div class="six-eyeball"></div>
            </div>
            <div class="six-eye-right">
                <div class="six-eyeball"></div>
            </div>
            <div class="six-mouth"></div>
             <div class="text">666</div>
        </div>
    </div>
    <div class="bit">
        <div class="bit-face">
            <div class="bit-eye-left"></div>
        </div>
    </div>
    <div class="crack">
        <svg class="icon">
            <use xlink:href="#icon-flash"></use>
        </svg>
        <div class="crack-face"></div>
    </div>
</span>
<script src="//at.alicdn.com/t/font_2265519_5xdssuyqjl5.js"></script>
</body>
</html>
